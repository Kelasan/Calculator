<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 style="text-align: end; color: white">0</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 bar1">
          <h1>AC</h1>
        </div>
        <div class="col-md-3">
          <h1>+/-</h1>
        </div>
        <div class="col-md-3">
          <h1>%</h1>
        </div>
        <div class="col-md-3 last">
          <h1>รท</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 bar1">
          <h1>7</h1>
        </div>
        <div class="col-md-3">
          <h1>8</h1>
        </div>
        <div class="col-md-3">
          <h1>9</h1>
        </div>
        <div class="col-md-3 last">
          <h1>x</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 bar1">
          <h1>4</h1>
        </div>
        <div class="col-md-3">
          <h1>5</h1>
        </div>
        <div class="col-md-3">
          <h1>6</h1>
        </div>
        <div class="col-md-3 last">
          <h1>-</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 bar1">
          <h1>1</h1>
        </div>
        <div class="col-md-3">
          <h1>2</h1>
        </div>
        <div class="col-md-3">
          <h1>3</h1>
        </div>
        <div class="col-md-3 last">
          <h1>+</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 bar1">
          <h1>0</h1>
        </div>
        <div class="col-md-3">
          <h1>.</h1>
        </div>
        <div class="col-md-3 last">
          <h1>=</h1>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js" type="text/js"></script>
    <script src="js/bootstrap.js" type="text/js"></script>
  </body>
</html>
